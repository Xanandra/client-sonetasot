<div class="inicio">
    <h1>Campañas activas de vacunación contra Covid-19 (ZMG)</h1>
    <hr>

    <h1>{{municDC}} |  <span> Dosis disponibles</span></h1>
    <div class="center">
        <h5>Selecciona si es tu primera o segunda dosis por aplicar</h5>
    </div>


    <div *ngFor="let campana of campanas"  id="num-dosis">
        <div *ngIf="campana.municipio == municDC && campana.dosis == 'Primera'" class="abl-dosis">
            <img src="#" alt="1">
            <h1>Primera dosis</h1>
            <h6>Disponible</h6>
        </div>

        <div *ngIf="campana.municipio == municDC && campana.dosis != 'Primera'" class="dis-dosis">
            <img src="#" alt="1">
            <h1>Primera dosis</h1>
            <h6>No disponible por el momento</h6>
        </div>

        <div *ngIf="campana.municipio == municDC && campana.dosis == 'Segunda'" class="abl-dosis">
            <img src="#" alt="1">
            <h1>Segunda dosis</h1>
            <h6>Disponible</h6>
        </div>

        <div *ngIf="campana.municipio == municDC && campana.dosis != 'Segunda'" class="dis-dosis">
            <img src="#" alt="1">
            <h1>Segunda dosis</h1>
            <h6>No disponible por el momento</h6>
        </div>
    </div> 


</div>
